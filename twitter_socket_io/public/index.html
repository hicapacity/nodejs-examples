<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	// Change this here
	<script src="http://<path to node>/socket.io/socket.io.js"></script> 
	<script type="text/javascript">
		var socket = new io.Socket('ip_here', {port: 'port', rememberTransport: false}); 
		socket.connect();
		socket.on('connect', function(){
			alert("connected!");
		});
		socket.on('message', function(evt) {
			var p = $("<div class='tweet' style='display:none'><div class='content'><a class='main-screenname' href='http://www.twitter.com/" + evt.user.screen_name + "/status/" + evt.id + "' target='_blank'>" + evt.user.screen_name + "</a> " + evt.text + "</div></div>");
			if ($('#tweets div.tweet').size() > 15) {
				$('#tweets div.tweet:last').slideDown(100, function() {
					$(this).remove();
				});
			}
			$('#tweets').prepend(p);
			p.slideDown(140);
		});
		socket.on('disconnect', function() {
			alert("socket closed");
		});
	</script>
</head>
<body>
<div id="tweets"></div>
</body>
</html>
